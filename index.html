<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <main id="container">
        <div id="show"></div>

        <button type="button" value="7" id="n7">7</button>
        <button type="button" value="8" id="n8">8</button>
        <button type="button" value="9" id="n9">9</button>
        <button type="button" id="clear">C</button>
        <button type="button" value="^" id="power">^</button><br>

        <button type="button" value="4" id="n4">4</button>
        <button type="button" value="5" id="n5">5</button>
        <button type="button" value="6" id="n6">6</button>
        <button type="button" value="/" id="division">/</button>
        <button type="button" value="√" id="square">√</button><br>



        <button type="button" value="1" id="n1">1</button>
        <button type="button" value="2" id="n2">2</button>
        <button type="button" value="3" id="n3">3</button>
        <button type="button" value="*" id="mult">*</button>
        <button type="button" value="≈" id="arredon">≈</button><br>


        <button type="button" value="0" id="n0">0</button>
        <button type="button" value="." id="comma">.</button>
        <button type="button" id="result"> = </button>
        <button type="button" value="+" id="plus">+</button>
        <button type="button" value="-" id="mines">-</button>

    </main>
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
